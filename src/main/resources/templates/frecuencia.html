<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="ISO-8859-1"></meta>
	
		<title>Frecuencia</title>
	
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<link	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

	</head>
	
	<body>
	
		<div th:replace="fragments/header :: header"></div>
		
		<div class="container">
												
			<form th:action="@{/frecuencia/registrar}" method="post" th:object="${frecuencia}" enctype="multipart/form-data">
			
				<div class="form-group">
					
					<label for="idFrecuencia">C&OacuteDIGO:</label> 
					<input type="text" class="form-control" th:field="*{idFrecuencia}"></input>

					<div class="form-group">
						
						<label for="tipoFrecuencia">Tipo de Frecuencia:</label> 
						<input type="text" th:field="*{tipoFrecuencia}" class="form-control" id="tipoFrecuencia"></input>
						
						<label for="valorFrecuencia">N&uacutemero de dias:</label> 
						<input type="number" th:field="*{valorFrecuencia}" class="form-control" id="valorFrecuencia"></input>
						
					</div>

				</div>

				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/frecuencia/listar" class="btn btn-danger">Cancelar</a>

			</form>
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>

	</body>
	
</html>
