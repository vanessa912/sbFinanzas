<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		
		<meta charset="UTF-8"></meta>
		
		<title>Frecuencia</title>
		
		<script type="text/javascript"
			src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>

	</head>

	<body>
	
		<div th:replace="fragments/header :: header"></div>

		<div class="container">
			<form id="myform">
				<div class="row clearfix">
					<div class="col-md-12 column" >
						<a  style="border-bottom-color: green" th:href="@{/frecuencia/irRegistrar}" id="add-row" 
							type="button"
							class="btn btn-primary btn-md left-block"> <span
							class="glyphicon glyphicon-plus" ></span> Frecuencia
						</a>
						
						
						<table class="table table-bordered table-hover table-striped" id="tab_logic">
							<thead>
								<tr>
									<th class="text-center">CÓDIGO</th>
									<th class="text-center">TIPO FRECUENCIA</th>
									<th class="text-center">NÚMERO DE DIAS</th>
									<th class="text-center">OPERACIÓN</th>
									
			
								</tr>
							</thead>
							<tbody>
								<tr th:each="frecuencia: ${listaFrecuencias}">
									<td th:text="${frecuencia.idFrecuencia}"></td>
									<td th:text="${frecuencia.tipoFrecuencia}"></td>
									<td th:text="${frecuencia.valorFrecuencia}"></td>

									<td><a th:href="@{/frecuencia/eliminar?id=}+${frecuencia.idFrecuencia}">Eliminar</a></td>
								</tr>
							</tbody>
						</table>
											
					</div>
				</div>
			<div th:if="${mensaje}" class="alert alert-danger">
				<p th:text="${mensaje}"></p>
			</div>
		</form>
	</div>
	
	<div th:replace="fragments/footer :: footer"></div>

	</body>
</html>
